<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="wrapper">
      <div class="wrapperin">
        <div class="brand"><img src="images/logo.svg" alt="#"><div class="scorewrap"><h4>Bodovi</h4><h1></h1></div></div>
        <div class="triang">
          <div class="triangin">
            <button onclick="select(this)"><img class="paper" src="images/icon-paper.svg"></button>
            <button onclick="select(this)"><img class="scissors" src="images/icon-scissors.svg"></button>
          </div>
          <button onclick="select(this)"><img class="rock" src="images/icon-rock.svg"></button>
        </div>
      </div>
      <button onclick="openModal()" class="rules">Pravila</button>
      <div class="modal">
        <div class="mod1">
          <h1>rules</h1>
          <button onclick="closeModal()">x</button>
        </div>
        <img src="images/image-rules.svg">
      </div>
      <div class="overlay"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
